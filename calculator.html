<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>

    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button class="clear">C</button>
            <button class="operator">/</button>
            <button class="operator">*</button>
            <button class="operator">-</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>.</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="equals">=</button>
            <button>0</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 S.Vikas . All rights reserved.</p>
    </footer>

    <script src="calculator.js"></script>
</body>
</html>
